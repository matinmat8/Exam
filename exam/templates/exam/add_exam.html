{% extends 'exam/base.html' %}
{% load static %}

{% block selfLink %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/add_exam/style.css' %}">

{% endblock selfLink %}

{% block content %}
    <form method="post" class="center-items">
        {% csrf_token %}

        <div class="input">
            <input type="text" name="title" required>
            <p class="placeholder">Title</p>
        </div>

        <div class="input">
            <input type="text" name="classroom" required>
            <p class="placeholder">Classroom</p>
        </div>

        <div class="input">
            <input type="text" name="exam_duration" required>
            <p class="placeholder">Exam Duration</p>
        </div>

        <div class="input">
            <input type="text" name="teacher_name" required>
            <p class="placeholder">Teacher Name</p>
        </div>

        <input type="date" name="start_time" required>

        <input type="date" name="end_time" required>

        <div class="control center-items">
            <select name="type_of_exam" required>
                <option value="" selected>Type Of Exam</option>
                <option value="descriptive">Descriptive</option>
                <option value="test">Test</option>
                <option value="t/f">T/F</option>
            </select>

            <button>Save</button>
        </div>

    </form>
{% endblock %}

{% block selfScript %}

    <script type="text/javascript" src="{% static 'script/add_exam/app.js' %}"></script>

{% endblock selfScript %}
