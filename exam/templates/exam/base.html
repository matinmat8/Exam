{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Title{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
</head>

<body>
    <header>
        <nav class="center-items">
            <div class="links center-items">
                <a href="{% url 'exam:index' %}">Home</a>
                <a href="{% url 'exam:add_name' %}">Make an exam</a>
                <a href="{% url 'exam:exam_list' %}">Exams</a>
            </div>


            <div class="user center-items">
                {% if user.is_authenticated %}

                  <a href="{% url 'register_login:logout' %}">LogOut</a>

                {% else %}

                  <a href="{% url 'register_login:login' %}">Login</a>

                {% endif %}
            </div>

        </nav>
    </header>
        
    <main>
        {% block content %}

            <!-- <h2>Exam Online System</h2> -->

        {% endblock content %}
    </main>
    
    <script>
      {% block javascript %}
      {% endblock %}
    </script>
</body>

</html>
